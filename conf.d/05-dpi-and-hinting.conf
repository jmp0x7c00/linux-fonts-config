<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
 <fontconfig>
   <match target="pattern">
     <edit name="dpi" mode="assign">
       <double>96</double>
     </edit>
   </match>
   <match target="font">
     <edit name="hinting" mode="assign">
       <bool>true</bool>
     </edit>
   </match>
   <match target="font">
     <edit name="autohint" mode="assign">
       <bool>false</bool>
     </edit>
   </match>
   <match target="font">
     <edit name="hintstyle" mode="assign">
       <const>hintslight</const>
     </edit>
   </match>
   <match target="font">
     <edit name="antialias" mode="assign">
       <bool>true</bool>
     </edit>
   </match>
   <match target="font">
     <edit name="rgba" mode="assign">
       <const>rgb</const>
     </edit>
   </match>
   <match target="font">
     <edit name="lcdfilter" mode="assign">
       <const>lcdlight</const>
     </edit>
   </match>
 
   <match target="font">
     <test compare="less" name="pixelsize">
       <double>7.5</double>
     </test>
     <edit name="hinting">
       <bool>false</bool>
     </edit>
   </match>
   <match target="font">
       <test name="family" compare="contains"> 
       <string>AR PL UMing</string>
     </test>
     <edit name="rgba">
       <const>none</const>
     </edit>
   </match>
   <match target="font">
     <test name="family" compare="contains">
       <string>正黑</string>
     </test>
     <edit name="rgba">
       <const>none</const>
     </edit>
   </match>
 </fontconfig>
