<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>宋體</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>宋体</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SongTi</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>宋体</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>黑體</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>黑体</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>HeiTi</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>黑体</string>
        </edit>
    </match>
</fontconfig>
