<fontconfig>
    <match target="font">
        <edit name="autohint">
            <bool>false</bool>
        </edit>
        <edit name="hinting">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle">
            <const>hintnone</const>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>文泉驿正黑</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>文泉驿正黑</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>文泉驿正黑</string>
        </edit>
    </match>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>文泉驿正黑</family>
    </prefer>
</alias>


    <match target="pattern">
        <test qual="any" name="family">
            <string>message-box</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>文泉驿正黑</string>
        </edit>
    </match>

<match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>BPmono</string>
        </edit>
</match>



</fontconfig>
